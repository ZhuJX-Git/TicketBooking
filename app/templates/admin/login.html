<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
</head>
<body>
<!-- 引用header，包含预定义的css样式等信息 -->
{% include 'admin/header.html' %}
<!-- 主体部分 -->
<h1 style="text-align: center">管理员登录</h1>
<br />
<div style="margin: auto; width: 70%; text-align: center">
    <form style="margin: 0 auto" action="{{ url_for('admin.login') }}" method="POST">
        <table style="margin: 0 auto; width: auto; height: auto">
            <tr style="height: 50px; width: 100px">
                <td style="height: 50px">{{ form.username.label }}</td> <td>{{ form.username }}</td>
            </tr>
            <tr style="height: 50px; width: 100px">
                <td style="height: 50px">{{ form.password.label }}</td> <td>{{ form.password }}</td>
            </tr>
        </table>
        <input type="submit" class="btn btn-primary" value="登录">
    </form>
</div>
<!-- 下面是对应调用的flash方法，会在页面中出现提示框，内容则是flash中定义的内容 -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
    {% for message in messages %}
        alert('{{ message }}')
    {% endfor %}
    </script>
  {% endif %}
{% endwith %}
</body>
</html>
